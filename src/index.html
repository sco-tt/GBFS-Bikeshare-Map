<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
  </head>
  <body>
  <header class="header">
  <h1 class="headline">GBFS Bike Share<h1>
  <ul class="header-subnav">
    <li><a href="#about">About</a></li>
    <li><a href="#" class="is-active">Data</li>
    <li><a href="https://github.com/sco-tt/GBFS-Bikeshare-Map">Source Code</a></li>
  </ul>
</header>
    <div class="row">
      <h2>Map</h2>
      <div id="js-systems-list"></div>
      <div id="js-stations-map"></div>
    </div>
    <div class="row">
      <h2>Station Data</h2>
      <div id="js-stations-list"></div>
    </div>


    <script id="station-template" type="text/x-handlebars-template">​
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Bikes Available</th>
          <th>Docks Available</th>
        </tr>
      </thead>
      <tbody>
        {{#each this}}
          <tr>
          <td>{{name}}</td>
            <td>{{bikesAvailable}}</td>
            <td>{{docksAvailable}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
    </script>

    <script id="systems-template" type="text/x-handlebars-template">​
      <select id="js-systems-select">
      <option default selected value> - Chose a Bike Share - </option>
        {{#each this}}
          <option value="{{"System ID"}}">{{Name}} - {{Location}}</option>
        {{/each}}
      </select>
    </script>

     <!-- Scripts -->
     <script src="assets/js/app.js"></script>
  </body>
</html>
