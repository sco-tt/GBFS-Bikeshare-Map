<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
  </head>
  <body>
    <div id="js-systems-list" style="z-index: 999999999; position: fixed; right: 100px; top: 10px;"></div>
    <div id="js-stations-map"></div>
    <script id="station-template" type="text/x-handlebars-template">​
    {{#each this}}
      <li class="list__item">{{name}}: <br>Bikes Available: {{bikesAvailable}} | Docks Available: {{docksAvailable}}</li>
    {{/each}}
    </script>
    <script id="systems-template" type="text/x-handlebars-template">​
      <select id="js-systems-select">
      <option default selected value> - Chose a Bike Share - </option>
        {{#each this}}
          <option value="{{"System ID"}}">{{Name}} - {{Location}}</option>
        {{/each}}
      </select>
    </script>

     <!-- Scripts -->
     <script src="assets/js/app.min.js"></script>
  </body>
</html>
